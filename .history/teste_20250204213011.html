<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Imagem</title>
    <style>
        #imageWrapper {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        #originalImage {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="imageWrapper">
        <img id="originalImage" src="Samurai_gif.gif" alt="Imagem Original">
    </div>
    <button id="downloadBtn">Baixar Imagem Alterada</button>

    <script>
        // O código de download de GIF não seria possível diretamente com canvas,
        // então precisamos criar uma abordagem alternativa, ou até mesmo gerar o
        // link do arquivo GIF para baixar diretamente.
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = document.getElementById('originalImage').src;
            link.download = 'imagem_modificada.gif'; // Nome do arquivo de saída
            link.click();
        });
    </script>
</body>
</html>
